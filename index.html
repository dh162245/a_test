<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <title>Alpha GmbH</title>
</head>
<body>
    <div class="container">
        
        <div class="outline"></div>
        <div class="logo">Alpha</div>
        <div class="menu">
            <ion-icon name="menu"></ion-icon>
        </div>
        <div class="title">
            Alpha GmbH
        </div>
        <div class="title-img">
            <img src="assets/img/logoTest.png" alt="">
        </div>
        <div class="more">
            <button>Services</button>
        </div>
    </div>
    <div class="toProjects">
        <div id="wrap">
            <a href="#" class="block">
                <div class="project one">
                    <img src="assets/img/alphaWohnen.png" alt="">
                    <div class="txt">
                        <h1>Alpha Wohnen</h1>
                        <div class="add">
                            <button onClick="window.open('http://www.example.com');">Mehr Informationen</button>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#" class="block">
                <div class="project two">
                    <img src="assets/img/acarRaumDesign.jpg" alt="">
                    <div class="txt">
                        <h1>Acar RaumDesign</h1>
                        <div class="add">
                            <button onClick="window.open('http://www.example.com');">Mehr Informationen</button>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#" class="block">
                <div class="project three">
                    <img src="assets/img/alphaWohnen.png" alt="">
                    <div class="txt">
                        <h1>Alpha Dienstleistungen</h1>
                        <div class="add">
                            <button onClick="window.open('http://www.example.com');">Mehr Informationen</button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <a href="#" class="close-btn">Close</a>
    </div>


    <script type="text/javascript">


        $(document).ready(function(){
            var docWidth = $('body').width(),
            $wrap = $('#wrap'),
            $images = $('#wrap .block'),
            slidesWidth = $wrap.width();

            $(window).on('resize', function(){
                docWidth = $('body').width();
                slidesWidth = $wrap.width();
            })

            $(document).mousemove(function(e) {
                var mouseX = e.pageX,
                offset = mouseX / docWidth * slidesWidth - mouseX;

                $images.css({
                    '-wrbkit-transform' : 'translate3d(' + -offset + 'px,0,0)', 
                    'transform' : 'translate3d(' + -offset + 'px,0,0)'
                });
            });
        })

        var t1 = new TimelineMax({paused: true});

        TweenMax.from(".container", 0.5, {
            opacity: 0,
            delay: 0.5
        });

        TweenMax.from(".logo", 0.5, {
            opacity: 0,
            y: 10,
            delay: 1
        });

        TweenMax.from(".menu", 0.5, {
            opacity: 0,
            y: 10,
            delay: 1.2
        });

        TweenMax.from(".title", 3, {
            opacity: 0,
            delay: 1.4
        });

        TweenMax.from(".title-img", 3, {
            opacity: 0,
            delay: 1
        });

        // TweenMax.from(".tagline", 3, {
        //     opacity: 0,
        //     delay: 1.6
        // });

        TweenMax.from(".more", 0.5, {
            opacity: 0,
            y: 4, 
            delay: 1.8
        });

        t1.to(".toProjects", 1, {
            autoAlpha: 1
        });

        t1.from(".one", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.1
        },"-=1");

        t1.from(".two", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.3
        },"-=1");

        t1.from(".three", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.5
        },"-=1");

        t1.from(".four", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.7
        },"-=1");

        t1.reverse();
        
        $(document).on("click", ".more", function() {
            t1.reversed(!t1.reversed());
        });

         $(document).on("click", ".close-btn", function() {
             t1.reversed(!t1.reversed());
         });

    </script>

</body>
</html>
